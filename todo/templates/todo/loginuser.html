{% extends 'todo/base.html' %}
{% load crispy_forms_tags%}
{% block content %}


<div class="row justify-content-center">
  <div class="col-md-5">
    <h2>Log in</h2>
</div>
</div>

<div class="row justify-content-center">
  <div class="col-md-5">
    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error}}
    </div>
    {% endif%}
    <form method="post">
      {% csrf_token %}  
      {{ form|crispy }}
      <div class="button-div">
        <a><button type="submit" class="btn">Log In</button></a>
      </div>
    </form>
  
  </div>

</div>


{% endblock %}
