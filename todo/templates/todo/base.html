<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo/style1.css' %}?{% now "U" %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>TodoWoo</title>
    
  </head>


<body>
    <nav class="navbar navbar-expand-md navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand btn">
              <img src="{% static 'todo/logo.png'  %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
              Todo Woo
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              
          {%  if user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'createtodo' %}">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'currenttodo' %}">Current</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'completedtodo' %}">Completed</a>
              </li>
            </ul>
            {% endif %}
        <div class="sign">
            <ul class="nav float-right">
                {%  if user.is_authenticated %}
                <li class="nav-item">
                    <!-- <a href="#" onclick="$('#signOutBtn').click()" class="nav-link">Logout</a> -->
                    <form action="{% url 'logoutuser' %}" , method="POST">
                        {% csrf_token %}  
                        <button  class="signoutbutton" type="submit" >Log out</button>
                    </form>
                </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link   " href="{% url 'signupuser' %}"><span>Sign up</span></a></li>
                    <li class="nav-item "><a class="nav-link " href="{% url 'loginuser' %}"><span>Login</span></a></li>
        
                </ul>
                {% endif %}
        </div>
        
            
        
            
    </div>
</div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


</body>
